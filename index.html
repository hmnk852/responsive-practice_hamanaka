<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="box-1"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box-2"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="margin-container">
    <div class="box-3-1"></div>
    <div class="box-3-2"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-container">
    <div class="box-4-1"></div>
    <div class="box-4-2"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-container-1">
    <div class="box-5-1">A</div>
    <div class="box-5-2">B</div>
    <div class="box-5-3">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-container-2">
    <div class="box-6-1">A</div>
    <div class="box-6-2">B</div>
    <div class="box-6-3">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="display-container">
    <div class="box-7-1"></div>
    <div class="box-7-2"></div>
    <div class="box-7-3"></div>
  </div>
</body>

</html>
